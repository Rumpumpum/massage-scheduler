<!DOCTYPE html>
<html>
<head>
  <title>Массаж</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <input id="selectedDate" type="date" onchange="loadDay()">
  </div>
  <div id="dayContent" style="display: none;">
    <div>
      <input id="clientName" placeholder="Имя клиента">
      <input id="serviceDescription" placeholder="Услуга">
      <input id="cost" type="number" placeholder="Стоимость (руб)">
      <input id="time" type="time" step="600">
      <button onclick="addNewAppointment()">Добавить</button>
    </div>
    <div id="appointments"></div>
    <button onclick="showDailyEarnings()">Итоги дня</button>
  </div>
  <div class="spacer"></div> <!-- Пространство для центрирования -->
  <div id="periodEarnings">
    <h3>Доход за период</h3>
    <input id="startDate" type="date" placeholder="Начало периода">
    <input id="endDate" type="date" placeholder="Конец периода">
    <button onclick="showPeriodEarnings()">Рассчитать</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
